<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <h3 th:if="${jobs}" th:text="${jobs.size()} + ' Result(s)'"></h3>

    <div th:if="${jobs} and ${jobs.size()}">

        <table th:each="job : ${jobs}" th:class="'job-listing'">
            <tr th:each="field, idx : ${job}" th:class="${idx.odd} ? 'odd'">
                <td><span th:text="${#strings.capitalizeWords(field.key)}"></span></td>
                <td><span th:text="${field.value}"></span></td>
            </tr>
        </table>

    </div>

</div>

</body>
</html>
